{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Upload CSV File</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">
                            Supported columns: NomeEntidade, NumServico, NumEstacao, Latitude, Longitude, Tecnologia, FreqTxMHz, Municipio.NomeMunicipio
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
